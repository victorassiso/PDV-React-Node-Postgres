version: "3.9"

services:
  database:
    image: postgres
    container_name: pdv-react-node-postgres
    restart: always
    ports:
      - 3002:3002
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=database
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
